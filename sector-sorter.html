    <script>
      (function() {
        var jump = document.getElementById('topicJump');
        if (jump) {
          jump.addEventListener('change', function() {
            if (this.value) {
              window.location.href = this.value;
            }
          });
        }
      })();
    </script>
      <div class="logo-wrap">
        <div class="title-block">
          <h1>Sector <span>Sorter</span></h1>
          <p class="subtitle">
            Drag each card into the correct bucket to master R093 media sectors and products.
          </p>
        </div>
      </div>

      <section class="control-bar card">
        <div class="field">
          <label for="roundSelect">Round:</label>
          <select id="roundSelect">
            <option value="traditionalNew">Traditional vs New Media</option>
            <option value="sectors">Media Sectors & Products</option>
            <option value="jobRoles">Job Roles (Creative / Technical / Senior)</option>
          </select>
        </div>
        <button id="newRoundBtn" class="btn primary">New Round</button>
        <div class="hint">
          Drag cards into the buckets. When you're done, press <strong>Check Answers</strong>.
        </div>
      </section>
    </header>

    <main>
      <section class="card game-layout">
        <div class="pool-column">
          <h2>Unsorted Cards</h2>
          <p class="hint">Drag each card into the correct bucket.</p>
          <div id="cardPool" class="card-pool" aria-label="Unsorted cards"></div>
        </div>

        <div class="buckets-column">
          <div id="buckets" class="buckets" aria-label="Answer buckets"></div>
        </div>
      </section>

      <section class="card footer-bar">
        <div class="score">
          Score this round:
          <span id="scoreDisplay">0 / 0</span>
        </div>
        <div class="actions">
          <button id="checkBtn" class="btn">Check Answers</button>
          <button id="showAnswersBtn" class="btn secondary">Show Correct Buckets</button>
        </div>
        <p id="feedback" class="feedback" aria-live="polite"></p>
      </section>
    </main>
  
    <div class="return-menu" style="text-align:center;margin:20px 0;">
      <a href="index.html" class="btn secondary"
         style="display:inline-block;padding:10px 18px;background:#1a73e8;color:#fff;
                text-decoration:none;border-radius:8px;font-weight:bold;text-decoration:none;">
